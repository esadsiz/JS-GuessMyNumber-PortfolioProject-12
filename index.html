<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ZahlenRatenSpiel</title>
  </head>
  <body>
    <header>
      <h1>ZahlenRatenSpiel</h1>
      <p class="between">(Ich habe mir eine Zahl von 0 bis 21 ausgedacht.)</p>
      <button class="btn again">Aktuelisieren</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Überprüfen</button>
      </section>
      <section class="right">
        <p class="message">🧐 Geben Sie Ihr Tipp ein.</p>
        <p class="label-score">💯 Punktzahl: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
